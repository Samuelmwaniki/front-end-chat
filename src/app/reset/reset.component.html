<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel = "stylesheet" href="reset.component.scss"/>
</head>
<h1 class="welcome">Forgot Password?</h1>
<body>
    <div class="box">
        <h1 class="logintxt">Keep Your Password A Secret!</h1>
        <form method="post">
            <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="new_password" required>
                <span></span>
                <label>New Password</label>
            </div>
            <div class="txt_field">
                <input type="confirm_new_password" required>
                <span></span>
                <label>Confirm New Password</label>
            </div>
            <div class="login_button">
                    <a href="http://127.0.0.1:5500/FrontEnd/HTML-CSS/Login.html">Reset Password</a>
                    
            </div>
          
        </form>
    </div>
</body>
</html>
