<div class="container">
  <form (ngSubmit)="register()" class="form">
    <h2 class="form-title">Register</h2>
     <div class="form-group"> 
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="firstname" required
       [ngClass]="{ 'is-invalid': !firstname }">
      <div *ngIf="!firstname" class="error-message">firstname is required.</div>
      
    </div>
   
   <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname" required
      [ngClass]="{ 'is-invalid': !lastname }">
      <div *ngIf="!lastname" class="error-message">lastname is required.</div>
    </div> 

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required
        [ngClass]="{ 'is-invalid': !username }">
           <div *ngIf="!username" class="error-message">username is required.</div>

    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="5"
             [ngClass]="{ 'is-invalid': password && password.length < 5 }">
      <div *ngIf="password && password.length < 5" class="error-message">Password must be at least 5 characters.</div>
       <div *ngIf="error" class="error-message">{{ error }}</div>
    </div>
    <button type="submit">Register</button>
    <p style="color:green;">You have an existing account?</p>
    <hr>
    <button type="submit" (click)="goToLogin()" class="register-btn">Login</button>
    <!-- <button type="submit">Login</button> -->
  </form>
</div>
