

<form (ngSubmit)="register()">
  <div>
    <label>firstname</label>
    <input type="firstname" name="firstname" [(ngModel)]="firstname" required>
  </div>
<div>
<label>lastname</label>
    <input type="lastname" name="lastname" [(ngModel)]="lastname" required>
  </div>
  <div>
    <div>
<label>username</label>
    <input type="username" name="username" [(ngModel)]="username" required>
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="password" required>
  </div>
  <button type="submit">Register</button>
